<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <main class="main">
        <section class="text--input">
            <img class="logo" src="assets/Logo.png" alt="Alura Logo">
            <textarea class="textarea" id="textoEncriptar" placeholder="Ingrese el texto aqui" ></textarea>
            <div class="contiene--mayusculas">
                <img src="assets/bi_exclamation-circle-fill.png" alt="signo de exclamacion" width="15px" height="auto">
                <span class="span"> Solo letras minúsculas y sin acentos</span>
            </div>
            </div>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()"  id="encriptar" type="button">Encriptar</button>
                <button class="desencriptar" onclick="btnDesencriptar()" id="desencriptar" type="button">Desencriptar</button>
            </div>
        </section>
        <!-- Sección previa a mostrar el mensaje encriptado o desencriptado -->
        <section class="text--output">
            <div id="indicaciones" class="indicaciones" >
                <img class="muñeco" src="assets/Muñeco.png" alt="">
                    <h2 class="mensaje">Ningún mensaje fue encontrado</h2>
                    <p class="p--textOutput">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        <!-- Sección que muestra el mensaje encriptado o desencriptado -->
            <div id="text" class="texto">
                <p id="mostrartexto"> Texto a desencriptar </p>
                <button id="copiar" class="copiar" type="button">Copiar</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>Desarrollado por Santos Linares |</p>
        <a class="linkedin" href="https://www.linkedin.com/in/santos-linares/">
            <img src="assets/linkedin.svg" alt="">
        </a>
        <a class="github" href="https://github.com/santoslinares1">
            <img src="assets/github.svg" alt="" width="48px" height="53px">
        </a>
    </footer>
    <script src="srcipts/app.js">

    </script>
</body>
</html>
