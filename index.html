<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <main class="main">
        <section class="text--input">
            <div class="container--text--input">
                <div class="contenedor">
                    <img class="logo" src="./assets/Logo.png" alt="Logo Alura">
                </div>
                <div>
                    <textarea class="textarea" id="encriptar" name="textarea" rows="10" cols="50">Ingrese el texto aqui</textarea>
                </div>
            </div>
            <div class="container--button">
                <div class="container-exclamation">
                    <img src="./assets/bi_exclamation-circle-fill.png">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="container--buttons">
                    <button type="button" class="button--encriptar">Encriptar</button>
                    <button type="button" class="button--desencriptar" disabled>Desencriptar</button>
                </div>
            </div>
        </section>
        <section class="text--output">
            <div class="container--img">
                <img class="muñeco" src="./assets/Muñeco.png">
            </div>
            <div class="container--text">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                <button type="button" class="copiar" hidden>Copiar</button>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
